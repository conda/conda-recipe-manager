{% set version = "8.4.0" %}

package:
  name: curl_split_recipe
  version: {{ version }}

source:
  url: https://curl.se/download/curl-{{ version }}.tar.bz2
  sha256: e5250581a9c032b1b6ed3cf2f9c114c811fc41881069e9892d115cc73f9e88c6

build:
  number: 0

requirements:
  build:
    - libtool
    - {{ compiler('c') }}
    - make
    # perl is required to run the tests on UNIX.
    - perl
    - pkg-config
  host:
    - krb5        1.20.1
    - libnghttp2  1.57.0
    - libssh2     1.10.0
    - openssl     {{ openssl }}
    - zlib        {{ zlib }}

outputs:
  - name: libcurl
    requirements:
      build:
        - {{ compiler('c') }}
      host:
        - krb5        1.20.1
        - libnghttp2  1.57.0
        - libssh2     1.10.0
        - openssl     {{ openssl }}
        - zlib        {{ zlib }}
      run:
        - libnghttp2  >=1.57.0
        - libssh2     >=1.10.0
        - openssl  # exact pin handled through openssl run_exports
    build:
      run_exports:
        - {{ pin_subpackage('libcurl') }}
    files:
      - include/curl
      - lib/libcurl.so*
      - lib/pkgconfig/libcurl*
      - bin/curl-config
    test:
      commands:
        - curl-config --features
        - curl-config --protocols
        - test -f ${PREFIX}/lib/libcurl${SHLIB_EXT}
        - test ! -f ${PREFIX}/lib/libcurl.a
  - name: libcurl-static
    requirements:
      build:
        - {{ compiler('c') }}
      host:
        - krb5     1.20.1
        - libssh2  1.10.0
        - openssl  {{ openssl }}
        - zlib     {{ zlib }}
        - {{ pin_subpackage('libcurl', exact=True) }}
      run:
        - {{ pin_subpackage('libcurl', exact=True) }}
    files:
      - lib/libcurl.a*
    test:
      commands:
        - test -f $PREFIX/lib/libcurl.a
  - name: curl
    files:
      - bin/curl
    build:
      ignore_run_exports:
        # Ignoring the run export since we use openssl in the host section
        # as a means to produce the right variants only. We don't need the dependency
        # since it's already on libcurl.
        - openssl
    requirements:
      build:
        - {{ compiler('c') }}
      host:
        - openssl {{ openssl }}  # Only required to produce all openssl variants.
        - {{ pin_subpackage('libcurl', exact=True) }}
      run:
        - {{ pin_subpackage('libcurl', exact=True) }}
    test:
      commands:
        # curl help commands on Windows have non-zero status codes.  Need other test.
        - curl --help
        # Try downloading something from https to make sure the certs are used correctly.
        - curl https://raw.githubusercontent.com/conda-forge/curl-feedstock/master/LICENSE.txt

about:
  home: https://curl.se/
  license: curl
  license_url: https://curl.se/docs/copyright.html
  license_family: MIT
  summary: tool and library for transferring data with URL syntax
  description: |
    Curl is an open source command line tool and library for transferring data
    with URL syntax. It is used in command lines or scripts to transfer data.
  doc_url: https://curl.se/docs/
  dev_url: https://github.com/curl/curl

extra:
  recipe-maintainers:
    - msarahan
    - jakirkham
    - ocefpaf
    - mingwandroid
    - xylar
