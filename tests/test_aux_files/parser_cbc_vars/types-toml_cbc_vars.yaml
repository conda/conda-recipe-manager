{% set name = "types-toml" %}
{% set version = "0.10.8.6" %}
# Overrides CBC file
{% set fontconfig = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-toml-{{ version }}.tar.gz
  sha256: 6d3ac79e36c9ee593c5d4fb33a50cca0e3adceb6ef5cff8b8e5aef67b4c4aaf2

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - fortran {{ fortran_compiler_version }}
    - {{ compiler("c") }} {{ c_compiler_version }}
    - glib {{ glib }}
  host:
    - gstreamer {{ gstreamer }}
    - fontconfig {{ fontconfig }}
    - setuptools
    - wheel
    - pip
    - python
  run:
    - python

test:
  imports:
    - types
  requires:
    - pip
  commands:
    - pip check
    - test -f $SP_DIR/toml-stubs/__init__.pyi  # [unix]

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for toml
  description: |
    This is a fake recipe to test the integration between the recipe parser
    classes and the CbCParser class.
  license: Apache-2.0 AND MIT
  license_file: LICENSE
  license_family: OTHER
  dev_url: https://github.com/python/typeshed
  doc_url: https://pypi.org/project/types-toml/

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
