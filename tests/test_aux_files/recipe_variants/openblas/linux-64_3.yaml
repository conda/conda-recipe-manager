package:
  name: openblas
  version: 0.3.23

source:
  url: https://github.com/xianyi/OpenBLAS/archive/v0.3.23.tar.gz
  sha256: 5d9491d07168a5d00116cdc068a40022c3455bf9293c7cb86a65b1054d7e5114

build:
  number: 0
  string: openmp_h{{ PKG_HASH }}_0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("fortran") }}
    - perl
    - make
    - llvm-openmp
    # Following is needed because the Fortran compiler add an rpath to the BUILD_PREFIX
    - _openmp_mutex * *_llvm
  host:
  run:

outputs:
  - name: libopenblas-ilp64
    build:
      string: openmp_h{{ PKG_HASH }}_0
      track_features:
        - openblas_threading_openmp
      run_exports:
        - {{ pin_subpackage("libopenblas" ~ name_suffix) }}
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("fortran") }}
        - llvm-openmp
      run_constrained:
        - {{ pin_subpackage("openblas" ~ name_suffix, max_pin="x.x.x") }}
    files:
      # Include files like
      #   - libopenblasp-r0.3.5.so
      #   - libopenblas_vortexp-r0.3.5.so
      #   - libopenblas.so.0
      # Avoid files
      #   - libopenblas.so
      - lib/libopenblas64_*p*{{ SHLIB_EXT }}
      - lib/libopenblas64_.so.*
    test:
      requires:
        - python *
      commands:
        - test -f ${PREFIX}/lib/libopenblas64_p-r0.3.23{{ SHLIB_EXT }}
        - python -c "import ctypes; ctypes.cdll['${PREFIX}/lib/libopenblas64_p-r0.3.23{{ SHLIB_EXT }}']"
  - name: openblas-ilp64
    build:
      string: openmp_h{{ PKG_HASH }}_0
      track_features:
        - openblas_threading_openmp
    files:
      - include/*.h
      - lib/libopenblas64_*.a
      - lib/libopenblas64_{{ SHLIB_EXT }}
      - lib/pkgconfig/openblas.pc
      - lib/cmake/openblas/*
    requirements:
      run:
        - {{ pin_subpackage("libopenblas" ~ name_suffix, exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libopenblas64_.a
        - test -f ${PREFIX}/lib/libopenblas64_{{ SHLIB_EXT }}

about:
  home: http://www.openblas.net/
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - lapack-netlib/LICENSE
  summary: An optimized BLAS library (ILP64 interface) based on GotoBLAS2 1.13 BSD version
  dev_url: https://github.com/xianyi/openblas

extra:
  recipe-maintainers:
    - gillins
    - groutr
    - jakirkham
    - isuruf
    - h-vetinari
