package:
  name: package_name
  version: 1.0.0

source:
  url: https://pypi.io/packages/source/p/package_name/package_name-1.0.0.tar.gz
  sha256: 6d3ac79e36c9ee593c5d4fb33a50cca0e3adceb6ef5cff8b8e5aef67b4c4aaf2

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - wheel
    - pip
    - python
  run:
    - python

outputs:
  - name: output1
    test:
  - name: output2  # We want to test that this line is not indented
    test:

list_3:
  - ls
  - George:
      role: owner  # We want to test that this line is not dedented
      has_mop: false

test:
  imports:
    - types
  requires:
    - pip
  commands:
    - pip check
    - test -f $SP_DIR/toml-stubs/__init__.pyi  # [unix]

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for toml
  description: |
    This is a PEP 561 type stub package for the toml package.
    It can be used by type-checking tools like mypy, pyright,
    pytype, PyCharm, etc. to check code that uses toml.
  license: Apache-2.0 AND MIT
  license_file: LICENSE
  license_family: OTHER
  dev_url: https://github.com/python/typeshed
  doc_url: https://pypi.org/project/types-toml/

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
