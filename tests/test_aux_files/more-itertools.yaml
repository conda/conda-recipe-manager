{% set python_min = "3.9" %}
{% set version = "10.8.0" %}

package:
  name: more-itertools
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/more-itertools/more_itertools-{{ version }}.tar.gz
  sha256: f638ddf8a1a0d134181275fb5d58b086ead7c6a72429ad725c67503f13ba30bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - flit-core >=3.12,<4
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - more_itertools
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}.*

about:
  home: https://github.com/more-itertools/more-itertools
  summary: More routines for operating on iterables, beyond itertools
  doc_url: https://more-itertools.readthedocs.io/en/stable/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgorny
